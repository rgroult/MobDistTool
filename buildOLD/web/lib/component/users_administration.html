<div class="bs-component">
    <div class="jumbotron">
        <div class="container">
            <h1 class="">Users </h1>
            <p class="lead"><b>Note:</b> This page does not work yet on safari, due to a shadow DOM / shim problem.</p>
            <div class="container">
            <nav>
                <ul class="pagination navbar-form navbar-left">
                    <li ng-class="currentPage>1 ? '' : 'disabled'"><a href="javascript:void(0)" ng-click="previous()" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li ><a>{{currentPage}} <span class="sr-only">(current)</span></a></li>
                    <li ng-class="hasMore ? '' : 'disabled'">
                        <a href="javascript:void(0)" ng-click="next()" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left"  ng-submit="reload()">
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Max Per Page:  </label>
                        <input style="width:50px;text-align: center;" type="text" class="form-control" ng-model="maxUsersPerPage">
                    </div>
                    <button type="submit" class="btn btn-default glyphicon glyphicon-refresh"></button>
                </form>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </nav>
                </div>
            <alert ng-if="errorMessage != null" type="errorMessage['type']" close="hideMessage()">{{errorMessage['msg']}}</alert>
            <table class="table table-striped">
            <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody >
                <tr is="user_detail" ng-repeat='user in allUsers' user="user"></tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
