<div class="bs-component">
    <div class="jumbotron">
        <h2>Server Logs</h2>
        <div class="row">
            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Log: {{logSelected}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href1="#" ng-click="displayConsoleLogs()">Console</a></li>
                        <li><a href1="#" ng-click="displayActivityLogs()">Activity</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <form class="navbar-form"  ng-submit="reloadLogs()">
                    <div class="form-group">
                        <label class="control-label">Max lines:  </label>
                        <input style="width:50px;text-align: center;" type="text" class="form-control" ng-model="maxLines">
                    </div>
                    <button type="submit" class="btn btn-default glyphicon glyphicon-refresh"></button>
                </form>
            </div>
        </div>
        <div style="background-color: #00a9bb;height:400px;overflow: scroll;resize: both;padding:10px 10px 10px 10px;">
            <xmp>{{logLines}}</xmp>
        </div>
    </div>
</div>
